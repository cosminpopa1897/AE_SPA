<button>Create new Category</button>
<table class='table'
*ngIf='categoryList && categoryList.length'>
    <thead>
        <tr>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let category of categoryList'>

            <td>
                <a [routerLink]="['/categories/' + category.id]">
                {{ category.name }}
                </a>
            </td>
            <td>{{ category.description }}</td>
            <td><a [routerLink]="['/admin/editcategory/' + category.id]">
                    <button>Edit</button>
                </a>
                <button
                 (click)="emitNotifyDelete(category.id)">Delete</button
            ></td>
        </tr>
    </tbody>
</table>
